    <button class="btn-gohome visible" aria-label="" onclick="location.href='./index.html'">메인페이지로 돌아가기</button>
    <button class="btn-top visible" aria-label="맨 위로">↑</button>



    <script>
        const btnTop = document.querySelector(".btn-top");
        // 맨 위로 버튼
        function updateTopButton() {
            if (!btnTop) return;
            btnTop.classList.toggle("visible", window.scrollY > 400);
        }

        if (btnTop) {
            btnTop.addEventListener("click", () => {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        }
    </script>
